
<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>कुस्ती मल्लविद्या वार्ता | 8K Newspaper Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&family=Mukta:wght@300;400;500;600;700;800&family=Rozha+One&family=Martel:wght@400;700;900&family=Yatra+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mukta', sans-serif;
            background-color: #f8fafc;
            overflow-x: hidden;
        }
        .newspaper-font {
            font-family: 'Martel', serif;
        }
        .header-font {
            font-family: 'Rozha One', serif;
            letter-spacing: -0.01em;
        }
        .attractive-title {
            font-family: 'Rozha One', serif;
            color: #fbbf24;
            text-shadow: 
                -1px -1px 0 #000,  
                 1px -1px 0 #000,
                -1px  1px 0 #000,
                 1px  1px 0 #000,
                 2px  2px 0px #b45309,
                 4px  4px 0px #78350f,
                 6px  6px 12px rgba(0,0,0,0.4);
            filter: drop-shadow(0px 2px 4px rgba(0,0,0,0.2));
            letter-spacing: -0.03em;
        }
        .headline-font {
            font-family: 'Rozha One', serif;
        }
        
        @media print {
            .no-print {
                display: none !important;
            }
            body {
                background-color: white !important;
                margin: 0;
                padding: 0;
            }
            #newspaper-clipping {
                border: none !important;
                box-shadow: none !important;
                width: 100% !important;
                max-width: 100% !important;
                height: auto !important;
                margin: 0 !important;
                padding: 0 !important;
                position: absolute !important;
                top: 0 !important;
                left: 0 !important;
            }
        }

        .no-print::-webkit-scrollbar {
            width: 6px;
        }
        .no-print::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .no-print::-webkit-scrollbar-thumb {
            background: #ea580c;
            border-radius: 10px;
        }
    </style>
